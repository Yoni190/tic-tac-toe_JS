<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="sidebar">
            <form action="#">
                <div class="player-1">
                    <label for="p1Name">Player 1's name: </label>
                    <input type="text" id="p1Name" placeholder="Player 1">

                <div class="player-2">

            </form>
        </div>
        
        
            <div class="stuff">
                <p class="display-paragraph"></p>
                <div class="container">
                </div>
            </div>
    </main>
